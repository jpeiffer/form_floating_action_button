name: 'form_floating_action_button'
description: 'A Floating Action Button that can be used in forms to provide loading and validation feedback'
version: '2.0.0+7'
homepage: 'https://github.com/peiffer-innovations/form_floating_action_button'

environment:
  sdk: '>=2.18.0 <3.0.0'

dependencies:
  flutter:
    sdk: 'flutter'
  vector_math: '^2.1.2'

dev_dependencies:
  flutter_test:
    sdk: 'flutter'

ignore_updates:
  - 'archive'
  - 'async'
  - 'boolean_selector'
  - 'characters'
  - 'charcode'
  - 'collection'
  - 'clock'
  - 'crypto'
  - 'fake_async'
  - 'file'
  - 'matcher'
  - 'material_color_utilities'
  - 'meta'
  - 'path'
  - 'source_span'
  - 'stack_trace'
  - 'stream_channel'
  - 'string_scanner'
  - 'sync_http'
  - 'term_glyph'
  - 'test_api'
  - 'typed_data'
  - 'vector_math'
  - 'webdriver'
